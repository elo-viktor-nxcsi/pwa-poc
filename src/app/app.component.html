<main class="main">
  <div class="content">
    <h1>PWA PoC</h1>
    <button
      *ngIf="deferredInstallPrompt && !isPwaInstalled()"
      (click)="triggerInstallPrompt()"
    >
      Install app
    </button>
    <p>PWA is{{ !isPwaInstalled() ? " NOT" : "" }} installed!</p>
  </div>
</main>

<div
  id="reader"
  [ngStyle]="{
    width: '400px',
    display: shouldShowQrCodeScanner() ? 'block' : 'none',
  }"
></div>

<h1 *ngIf="qrCodeScanResult()">Scanned text: {{ qrCodeScanResult() }}</h1>

<router-outlet />
